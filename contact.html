<!DOCTYPE html>

<head>

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Colin Buley</title>
</head>

<body class="d-flex flex-column">

    <!-- Top Nav  -->
    <nav class="navbar navbar-expand-sm justify-content-between mb-4 border-bottom">
        <!-- Set max width -->
        <div class="container pl-0" style="max-width: 960px">
            <!-- Name header -->
            <h1 class="navbar-brand m-0 p-4 font-weight-bold" id="name-logo">Colin Buley</h1>
            <!-- Links -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main body -->
    <div class="container main-body" style="background-color: #ffffff">
        <!-- Section header -->
        <div class="row border-bottom mb-4">
            <h2 class="font-weight-bold p-4 mb-0">Contact</h2>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>


            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>


    </div>


    <footer id="sticky" class="text-center">
